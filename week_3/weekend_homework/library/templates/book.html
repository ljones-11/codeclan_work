{% extends 'base.html' %}

{% block content %}
    <body class="book-body">
        <div class="container">
            <div>
            <h3>Title:</h3>
            <p> {{ book.title }} </p>
            </div>
            <div>
            <h3>Author:<h3>
            <p>{{ book.author }}</p>
            </div>
            <div>
            <h3>Genre:</h3>
            <p>{{ book.genre }}</p>
            </div>
            <div>
            <h3>Status:</h3>
            <p>{% if book.checked_out %}
                Checked out &#10060;
                {% else %}
                Available &#9989;
            {% endif %}</p>
            </div>
        </div>
    </body>
{% endblock content %}
