{% extends 'base.html' %}

{% block content %}
    <h3>Title</h3>
    <p>{{ book.title }}</p>
    <h3>Author</h3>
    <p>{{ book.author }}</p>
    <h3>Genre</h3>
    <p>{{ book.genre }}</p>
    <div>
    <h3>Status</h3>
    <p>{% if book.checked_out %}
        <span>Checked out &#10060;</span>
        {% else %}
        <span>Available &#9989;</span>
    {% endif %}</p>

    </div>

{% endblock content %}
