{% extends 'base.html' %}
{% block content %}
{% for book in books %}
        <div>
            <p>{{ book.title }}</p>
            <a href="author/{{book.author.id}}" ><p>{{ book.author.name }}</p></a>
            <p>{{ book.genre }}</p>
        </div>
        <div>
            <form action="/books/{{book.id}}/delete" method = "post">
                <button>Delete Book</button>
            </form>
        </div>
{% endfor %}

{% endblock content %}
